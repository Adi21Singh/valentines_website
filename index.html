<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Week - For Jana</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    max-width: 450px;
    width: 100%;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    animation: fadeIn 1s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 48px;
    color: #ff4d6d;
    margin: 0 0 10px 0;
  }

  .subtitle {
    color: #666;
    margin-bottom: 30px;
  }

  .heart-icon {
    font-size: 60px;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  .days-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 25px;
  }

  .day-card {
    padding: 15px 10px;
    border-radius: 15px;
    text-decoration: none;
    color: white;
    font-size: 14px;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
  }

  .day-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  }

  .day-card .icon { font-size: 28px; }
  .day-card .date { font-size: 11px; opacity: 0.9; }

  .rose { background: linear-gradient(135deg, #e63946, #ff6b6b); }
  .propose { background: linear-gradient(135deg, #7c3aed, #a855f7); }
  .chocolate { background: linear-gradient(135deg, #78350f, #92400e); }
  .teddy { background: linear-gradient(135deg, #b45309, #d97706); }
  .promise { background: linear-gradient(135deg, #0891b2, #06b6d4); }
  .hug { background: linear-gradient(135deg, #db2777, #ec4899); }
  .kiss { background: linear-gradient(135deg, #dc2626, #ef4444); }
  .valentine { background: linear-gradient(135deg, #ff4d6d, #ff758f); grid-column: span 2; }

  .footer {
    margin-top: 25px;
    font-size: 12px;
    color: #999;
  }
</style>
</head>
