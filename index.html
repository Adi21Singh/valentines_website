<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Jana ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    width: 360px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.2);
    position: relative;
    animation: fadeIn 1s ease;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    color: #ff4d6d;
  }

  button {
    padding: 12px 22px;
    font-size: 18px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    margin: 15px;
  }

  #yesBtn {
    background: linear-gradient(135deg, #ff4d6d, #ff758f);
    color: white;
  }

  #noBtn {
    background: #eee;
    position: absolute;
  }

  img {
    width: 100%;
    border-radius: 20px;
    margin-top: 20px;
  }

  /* üåπ Rose petals */
  .petal {
    position: fixed;
    font-size: 22px;
    animation: fall 4s linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* ‚ùå Shake animation */
  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }
</style>
</head>
<body>

<script>
  // üîê PASSWORD SET HERE
  const PASSWORD = "AdiJana";
  let userPass;

  while (userPass !== PASSWORD) {
    userPass = prompt(
      "This page is only for Jana üíï\n\nHint: Combine both our names ‚ù§Ô∏è"
    );

    if (userPass !== PASSWORD) {
      document.body.classList.add("shake");
      setTimeout(() => document.body.classList.remove("shake"), 400);
    }
  }
</script>

<div class="container" id="card">
  <h1>Jana ‚ù§Ô∏è</h1>
  <p>Will you be my Valentine? üíï</p>

  <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
  <button id="noBtn" onmouseenter="moveNo()">No üôÑ</button>
</div>

<!-- üé∂ Background Music -->
<audio id="music" loop>
  <source src="lover.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");

  function moveNo() {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
  }

  function rosePetals() {
    for (let i = 0; i < 120; i++) {
      const petal = document.createElement("div");
      petal.className = "petal";
      petal.innerHTML = "üåπ";
      petal.style.left = Math.random() * window.innerWidth + "px";
      petal.style.animationDuration = Math.random() * 2 + 3 + "s";
      document.body.appendChild(petal);
      setTimeout(() => petal.remove(), 4000);
    }
  }

  function sayYes() {
    rosePetals();
    document.getElementById("music").play();

    document.getElementById("card").innerHTML = `
      <h1>I love you ‚ù§Ô∏è</h1>
      <p>Thank you for being my Valentine, Jana üíò</p>
      <p style="font-size:42px">üíê</p>

      <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWMxc2xkNndhN3JwbDdidjVydjlzbXF3dWd5eWU0ZWl3YjAxZWxuciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1ThndC5odGuUU/giphy.gif">
    `;
  }
</script>

</body>
</html>
